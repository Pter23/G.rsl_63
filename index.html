<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR63 | The Diva of Mercedes</title>
    <style>
        :root {
            --mercedes-silver: #A6A6A6;
            --petronas-green: #00A19B;
            --luxury-black: #0A0A0A;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--luxury-black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80'); /* พื้นหลังเบลอๆ */
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); /* จริตตัวแม่ต้องมีความกระจกใส */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--petronas-green);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px var(--petronas-green);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--mercedes-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-style: italic;
            color: var(--petronas-green);
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .bio-section {
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 2px solid var(--petronas-green);
            padding-left: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-item b {
            display: block;
            font-size: 1.2rem;
            color: var(--petronas-green);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        .footer {
            font-size: 0.7rem;
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://path-to-your-image.jpg" alt="George Russell" class="profile-img">
    <h1>RUSSELL</h1>
    <div class="subtitle">THE DIVA OF MERCEDES</div>
    
    <div class="bio-section">
        "I was forecast for a win, darling." <br>
        63rd on the grid, 1st in the fashion lane. <br>
        Professionalism with a touch of drama.
    </div>

    <div class="stats">
        <div class="stat-item"><b>63</b> Number</div>
        <div class="stat-item"><b>P1</b> Standard</div>
        <div class="stat-item"><b>UK</b> Origin</div>
    </div>

    <a href="#" class="button">The Rules of the Paddock</a>
    <a href="#" class="button">Career Gallery</a>
    <a href="#" class="button">Contact the Team</a>

    <div class="footer">© 2026 GEORGE RUSSELL ROLEPLAY. ALL RIGHTS RESERVED.</div>
</div>

</body>
</html>
